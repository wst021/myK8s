apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitlab-pvc-data
  namespace: scm
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: mycluster-storage
  resources:
    requests:
      storage: 25Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab
  namespace: scm
  labels:
    name: gitlab
spec:
  selector:
    matchLabels:
      name: gitlab
  template:
    metadata:
      name: gitlab
      labels:
        name: gitlab
    spec:
      containers:
      - name: gitlab
        image: gitlab/gitlab-ce:16.5.0-ce.0
        imagePullPolicy: IfNotPresent
        env:
        - name: TZ
          value: Asia/Shanghai
        - name: GITLAB_TIMEZONE
          value: Beijing
        - name: GITLAB_SECRETS_DB_KEY_BASE
          value: long-and-random-alpha-numeric-string
        - name: GITLAB_SECRETS_SECRET_KEY_BASE
          value: long-and-random-alpha-numeric-string
        - name: GITLAB_SECRETS_OTP_KEY_BASE
          value: long-and-random-alpha-numeric-string
        - name: GITLAB_ROOT_PASSWORD
          value: scmadmin1
        - name: GITLAB_ROOT_EMAIL
          value: yjg021@163.com
        - name: GITLAB_HOST
          value: 0.0.0.0:30567
        - name: GITLAB_PORT
          value: "80"
        - name: GITLAB_SSH_PORT
          value: "22"
        - name: GITLAB_NOTIFY_ON_BROKEN_BUILDS
          value: "true"
        - name: GITLAB_NOTIFY_PUSHER
          value: "false"
        - name: GITLAB_BACKUP_SCHEDULE
          value: daily
        - name: GITLAB_BACKUP_TIME
          value: 01:00
        - name: DB_TYPE
          value: postgres
        - name: DB_HOST
          value: postgresql
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: gitlab
        - name: DB_PASS
          value: passW123ord
        - name: DB_NAME
          value: gitlab_production
        - name: REDIS_HOST
          value: redis
        - name: REDIS_PORT
          value: "6379"
        ports:
        - name: http
          containerPort: 80
        - name: ssh
          containerPort: 30022
        volumeMounts:
        - name: data
          mountPath: /var/opt/gitlab
        - name: data
          mountPath: /etc/gitlab
        //- name: gitlab-config
          //mountPath: /etc/gitlab
        //- name: gitlab-logs
          //mountPath: /var/log/gitlab
        //- name: gitlab-data
          //mountPath: /var/opt/gitlab
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: gitlab-pvc-data
      //- name: gitlab-config
        //nfs:
          //server: 192.168.59.170
          //path: /data/gitlabDB/config
      //- name: gitlab-logs
        //nfs:
          //server: 192.168.59.170
          //path: /data/gitlabDB/logs
      //- name: gitlab-data
        //nfs:
          //server: 192.168.59.170
          //path: /data/gitlabDB/data
---
apiVersion: v1
kind: Service
metadata:
  name: gitlab
  namespace: scm
  labels:
    name: gitlab
spec:
  ports:
    - name: http
      port: 80
      targetPort: http
      nodePort: 30567
    - name: ssh
      port: 22
      targetPort: ssh
      nodePort: 30022
  type: NodePort
  selector:
    name: gitlab

